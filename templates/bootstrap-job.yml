apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: {{ template "metrics_enterprise.name" . }}-bootstrap
    chart: {{ template "metrics_enterprise.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  name: {{ template "metrics_enterprise.fullname" . }}-bootstrap
  namespace: {{ .Release.Namespace }}
spec:
  backoffLimit: 6
  completions: 1
  parallelism: 1
  selector:
  template:
    metadata:
      labels:
        app: {{ template "metrics_enterprise.name" . }}-bootstrap
        name: {{ template "metrics_enterprise.name" . }}-bootstrap
        target: bootstrap
        release: {{ .Release.Name }}
    spec:
      containers:
      - args:
          - "-target=bootstrap"
          - "-config.file=/etc/metrics-enterprise/metrics-enterprise.yaml"
        {{- range $key, $value := .Values.bootstrap.extraArgs }}
          - "-{{ $key }}={{ $value }}"
        {{- end }}
          - -bootstrap.license.path=/secrets/license.jwt
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullSecrets:
        {{- range .Values.image.pullSecrets }}
          - name: {{ . }}
        {{- end }}
        name: {{ .Chart.Name }}
        volumeMounts:
          - name: config
            mountPath: /etc/metrics-enterprise
          - name: license
            mountPath: /secrets
            subPath: license.jwt
      restartPolicy: OnFailure
      volumes:
        - name: config
          secret:
{{- if .Values.useExternalConfig }}
            secretName: {{ .Values.externalConfigSecretName }}
{{- else }}
            secretName: {{ template "metrics_enterprise.fullname" . }}
{{- end }}
        - name: license
          secret:
            secretName: {{ template "metrics_enterprise.fullname" . }}-license
